<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .four {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
            border: 1px red solid;
            border-radius: 50%;
            outline: 1px blue solid;
            outline-offset: 10px;
        }

        .five {
            width: 700px;
            height: 200px;
            border: 1px #ccc solid;
            background-image: linear-gradient(to right, red, red 100px,
            orange 100px,
            orange 200px,
            yellow 200px, 
            yellow 300px, 
            green 300px,
            green 400px,
            blue 400px,
            blue 500px,
            indigo 500px, 
            indigo 600px, 
            violet 600px,
            violet 700px);
        }
    </style>
</head>
<body>
    <div class="four"></div>
    <div class="five"></div>
</body>
</html>
