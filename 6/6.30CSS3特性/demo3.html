<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            transition: all .5s cubic-bezier(0.14,-0.44, 0.74, 1.53);
            /* transition-timing-function: ; */
        }

        .box1:hover {
            width: 300px;
            height: 300px;
            background-color: #000;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #333;
            transition: all 1s;
            color: #fff;
        }

        .box2:hover {
            transform:matrix3d();
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">yas</div>  
</body>
</html>
