<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 正则 定义规则 用于字符串的匹配 检索 查找 替换
        // new RegExp();
        var reg = new RegExp('abc', 'i'); // 第二个参数 模式修正
        // 简写 
        var reg2 = /abc/i;

        // test
        /*
            返回布尔值
        */

        // exec
        /*
            类数组
            0 匹配到的结果
            index 匹配开始位置
            input 要匹配的字符串
        */
        // console.log(reg.exec('316351abc'));

        /* 原子 一个字符
            \w 匹配任意一个（字母、数字、下划线）
            \d 匹配一个数字
            [] 匹配任意一个 [] 里的字符 [^] 匹配任意一个 [^] 里的字符
            \s
            \n 换行 \t 制表符
            . 匹配所有字符 除了换行
        */
        /*
            匹配规则 吝啬模式 尽可能少的匹配
            碰到量词 贪婪模式 尽可能多的匹配
            模式修正 
                i 不区分大小写 默认区分 /aA/i
                m 识别换行 默认不识别 /a/m
                g 全局模式 
        */
        var reg3 = /\d/g;
        console.log(reg3.exec('5646'));
        // console.log(reg3.exec('5646'));
        // console.log(reg3.exec('5646'));
        /*
            量词
            {1} 匹配1
            {1, 5} 匹配 区间 1-5
            {1, } 1-多
            {}? 吝啬模式
            * 匹配 0 或多 
            + 匹配 1 或多
            ？匹配 0 或 1
            | 或
        */
        /*
            边界
            ^ 开头
            $ 结尾
        */
        /*
            转义字符 \
            /^[a-zA-z][A-Z]+[!@#$%&*\(\)\[\]\{\}]+\w{5-19}/
            /^[a-zA-Z](?=.*[A-Z])(?=.*[!@#\$%\(\)\[\]\{\}\_\^])[\w!@#\$%\(\)\[\]\{\}\_\^]{5,19}$/
        */
        /*
            () 提升优先级 将匹配结果存入内存，可以引用 ()()...()\1\2..\n
            (?:) 不存入内存
            a(?=[\d]) a 后紧跟一个数字
            (?=.*[\d]) a 后存在一个数字
        */
        /*
            str.replace str.search str.math str.split（不支持全局） 支持正则
        */
        var str = '1asd2sad3asd';
        console.log(str.replace(/\d/g, (val) => {
            return val * 1 + 10;
        })); // 支持全局
        console.log(str.search(/\d/g)); //返回下标 不支持全局
        console.log(str.match(/\d/g)); // 返回匹配到的字符 支持全局
        
    </script>
</body>
</html>
