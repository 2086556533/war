<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //滚动条位置
        /*
            只能设置浏览器滚动条位置 无法获取当前滚动条所在的位置
            window.scrollTo(x, y);
            window.scrollBy(x, y);
            一般不操作横向滚动条
        */
        /*
            读/写元素滚动条的位置
            ele.scrollTop 
        */
        /*
            读/写文档(浏览器)滚动条位置
            document.documentElement.scrollTop
        */
        /*
            滚动条事件
            实时监控滚动条位置
            ele.onscroll = function() {
                console.log(ele.scrollTop);
            }
        */
    </script>
</body>
</html>
