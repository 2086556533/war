<body>
    <script>
        var a = [1, 2, 3];
        var b = [4, 5, 6];

        function randomColor() {
            return 'rgb(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' +  Math.floor(Math.random() * 255) + ')';
        }

        var divs = [
            {width: 100, height: 50, background: randomColor(), marginTop: 10},
            {width: 200, height: 50, background: randomColor(), marginTop: 10},
            {width: 800, height: 50, background: randomColor(), marginTop: 10},
            {width: 300, height: 50, background: randomColor(), marginTop: 10},
            {width: 700, height: 50, background: randomColor(), marginTop: 10},
            {width: 400, height: 50, background: randomColor(), marginTop: 10},
            {width: 500, height: 50, background: randomColor(), marginTop: 10},
            {width: 329, height: 50, background: randomColor(), marginTop: 10}
        ];
        divs.sort((a, b)=>{
            return a.width - b.width;
        })
        divs.forEach((val, index)=>{
            var newDiv = document.createElement('div');
            newDiv.style.width = val.width + 'px';
            newDiv.style.height = val.height + 'px';
            newDiv.style.background = val.background;
            newDiv.style.marginTop = val.marginTop + 'px';
            document.body.appendChild(newDiv);
        });
    </script>
