        // Java 强类型
        // 1.undefined 未赋值的变量 值为undefined，类型也是undefined
        var a;
        console.log(a);
        console.log(typeof a);
        // 2.Number
        // 3.String 单引号或双引号包含的内容
        // 4.布尔类型
        // 5.null object对象 定义了一个变量，并且给他分配了空间，即将要存储内容
        var b = null;
        console.log(typeof b);
        // 6.Symbol
        var c = Symbol();
        console.log(typeof c);
        // 栈区          堆区         静态区
        // 数值类型     数组
        // 布尔类型     对象
