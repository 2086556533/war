<body>
    <script>
        // 作用域 var let
        // 变量能够作用的范围 全局变量（一个变量拥有全局的作用域）
        //                  局部变量（一个变量仅在某一个局部（函数内）拥有作用域）
            // var num = 10;

            // function fn() {
            //     var num = 20;
            //     num++;
            //     console.log(num);
            // }

            // fn();
            // console.log(num);
        // 执行结果 21 10
        // 1.函数内外的变量不是同一个变量
        // 2.函数外部访问不到内部变量
        // 说明js里存在全局和局部变量 全局变量就是定义在(函数)外层的变量
        // 定义在函数内部的变量叫做局部变量,只能在函数内部访问
        // 全局变量可以在程序任何地方访问
        // 定义变量 var 不加 var 直接赋值,那么他就是一个全局变量

        // 作用域链 变量的作用域就像链条
            // var message = '最外层变量';
            // function one() {
            //     var message = 'one';
            //     function two() {
            //         var message = 'two';
            //         function three() {
            //             var message = 'three';
            //             console.log(message);
            //         }
            //         three();
            //     }
            //     two();
            // }
            // one();  
        // 定义一个变量尽量少使用全局变量,尽量和要使用的变量定义在同一个作用域内.
        // 尽量少使用全局变量 减少全局变量的污染 节省内存的开销
        // 运行函数的时候,局部变量开始赋值,运行完毕后,局部变量销毁

        // let ECMAscript6 定义的一个新关键字,能够创建块作用域变量
        // 1.减少变量污染 2.节省内存开销
            for(let i = 0; i < 10; i++) {
                console.log(i);
            }
            console.log(i);
    </script>
</body>
</html>
