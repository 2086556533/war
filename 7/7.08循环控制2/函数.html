<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 80px;
            background-color: crimson;
            color: #ffffff;
            text-align: center;
            line-height: 80px;
            border-radius: 5px;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div onclick="create()">
        创建表格
    </div>
    <script>
        // 排序方式 冒泡、插入、快速、希尔、堆。。。

        // 函数
        var button = document.querySelector('div');
        function createTable(row, col) {
            var table = '<table>';
            for(var i = 0; i < row; i++) {
                table += '<tr>';
                for(var j = 0; j < col; j++) {
                    table += '<td>' + j + '</td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            document.write(table);
        }
        function create() {
            var row = prompt('请输入行数');
            var col = prompt('请输入列数');
            createTable(row, col);
        }

        // createTable(10, 12);
    </script>
</body>
</html>
