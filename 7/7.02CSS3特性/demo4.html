<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box1 {
            width: 100%;
            height: auto;
        }

        .left {
            width: 50%;
            /* height: 300px; */
            background-color: crimson;
            float: left;
            /* 高度响应 1.行高可以撑开高度，前提是有文字内容 */
            /* line-height: 300px; */
            /* 2. 
                padding-top基于容器宽度 */
            padding-top: 50%;
            position: relative;
        }

        .inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #bfa;
            left: 0;
            top: 0;
        }
        
        .right {
            width: 50%;
            height: 300px;
            background-color: #ccc;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="left">
            <div class="inner">sda</div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
