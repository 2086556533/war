<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box1 {
            width: 100%;
            height: 100px;
            /* border: 1px crimson solid; */
            background-color: crimson;
            /* padding: 10px; */
        }

        .left {
            background-color: violet;
            width: 50%;
            height: 100px;
            border: 1px crimson solid;
            box-sizing: border-box;
        }

        .right {
            background-color: chocolate ;
            width: 50%;
            height: 100px;
        }

        .left, .right {
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 5px crimson solid;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
