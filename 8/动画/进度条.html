<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .bar {
            width: 200px;
            height: 15px;
            /* background-color: #000000; */
            margin: 100px auto;
            border-radius: 25px;
            box-sizing: border-box;
            border: 1px solid #428bca;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: #428bca;
            border-radius: 25px;
            transform-origin: left;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="inner">

        </div>
    </div>
    <script>
    </script>
</body>
</html>
