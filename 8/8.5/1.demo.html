<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outter {
            width: 100px;
            /* height: 100px; */
            border: 1px solid crimson;
        }

        .outter::before,
        .outter::after {
            content: '';
            display: table;
            clear: both;
        }

        .inner {
            width: 100%;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 测试子元素绝对定位造成的父元素高度塌陷 -->
    <div class="outter">
        <div class="inner"></div>
    </div>
</body>
</html>
